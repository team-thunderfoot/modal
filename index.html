<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="dist/main.css" />
        <title>Modal - By Thunderfoot</title>
    </head>
    <body>
        <section class="mt-2 mb-2">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h5 class="mb-5">Modal</h5>
                        <button class="js--destroy-modal">Destroy Modal</button>
                        <button type="button" class="b--btn-a"  tf-ds-modal-target="modal-1">
                        Launch demo modal
                        </button>
                        <div id="modal-1" class="c--modal-a" role="dialog">
                            <h3 class="f--font-third">Welcome to a super modal</h3>
                            <img src="https://www.turn-keytechnologies.com/wp-content/uploads/2020/02/aruba-mobility-master.png" alt="">
                            <p class="">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                            <button class="c--modal-a__btn" tf-ds-modal-close="modal-1" aria-label="Close">
                                <svg class="c--modal-a__btn__icon apb apb-close" viewBox="0 0 15.81 15.81" enable-background="new 0 0 15.81 15.81" xml:space="preserve">
                                    <path d="M8.74,8.03l6.82,6.82l-0.71,0.71L8.03,8.74l-7.07,7.07L0.25,15.1l7.07-7.07L0,0.71L0.71,0l7.32,7.32l7.07-7.07l0.71,0.71
                                    L8.74,8.03z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="/dist/main.js"></script>
    </body>
</html>
